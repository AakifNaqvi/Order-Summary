<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="orderStyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="box">
      <img class="hero" src="illustration-hero.svg" alt="heroImage" />
      <h1>Order Summary</h1>

      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pack">
        <img class="music" src="icon-music.svg" alt="music" />
        <div class="centre">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a class="Left" href="">Change</a>
      </div>

      <h3 class="button">Proceed to Payment</h3>
      <a class="can" href="">Cancel Order</a>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aakif Hussain Naqvi</a>.
      </div>
    </div>
  </body>
</html>
